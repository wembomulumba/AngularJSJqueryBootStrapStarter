<!DOCTYPE html>
<html>
   <head>
    <title> API Documentation ABSYS Internal and OpenRest Web Services </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" />
    <script src="libs/jquery-3.3.1.min.js" ></script>
    <script src = "angular-1.7.5/angular.min.js"></script>
    <script src = "apps/myapp.js" ></script>   
   </head> 

<body ng-app = "myapp">
      <div ng-controller = "HelloController" >
         <h2>Welcome {{helloTo.title}} to the world of Tutorialspoint!</h2>
         <p> {{helloTo.desc}} </p>
</div>
    
<div ng-app ng-init="qty=1;cost=2">
  <b>Invoice:</b>
  <div>
    Quantity: <input type="number" min="0" ng-model="qty">
  </div>
  <div>
    Costs: <input type="number" min="0" ng-model="cost">
  </div>
  <div>
    <b>Total:</b> {{qty * cost | currency}}
  </div>
</div>

<input type="button" id="redirect" value="show alert" />
<div id="alertWindow">
    You'll be redirect to google.com. Continue?
    <br /><br />
    <input type="button" id="btnOk" value="OK" /> <input type="button" id="btnCancel" value="Cancel" />
</div>


<script>
// jquery codes
$(function() {
    $("#redirect").click(function(){
      $('#alertWindow').show();
      return false;
    });
    $('#btnCancel').click(function() {
        $('#alertWindow').hide();
    });
    $('#btnOk').click(function() {
        location.href = 'http://www.google.com';
        return false;
    });
});
</script>

<script src="libs/popper.min.js" ></script>
<script src="bootstrap-4.0.0-dist/js/bootstrap.min.js" ></script>  
</body>
</html>
